<html lang="en">
<head>
    <title>Rob's Razzle-Dazzle Rhino-Ski</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.createjs.com/1.0.0/preloadjs.min.js"></script>

    <script type="text/javascript" src="bundle.js"></script>

</head>
<body>
	<div class="game-root">
		<canvas id="game_canvas"></canvas>
		<div id="score_panel" class="score-panel">
			<div class="score-subpanel">
				<div class="score-label">Score:</div>
				<div id="score_val" class="score-val">0</div>
			</div>
			<div class="best-score-subpanel">
				<div class="best-score-label">Best:</div>
				<div id="best_score_val" class="best-score-val">0</div>
			</div>
		</div>
		<div id="jump_score_view" class="jump-score-view"></div>
	</div>
	<progress id="progress_bar" class="progress-bar" value="0" max="1"></progress>
</body>
</html>
